<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="menu"> 
        <nav>
            <ul>
                <li><a class="menu-link" href="index.html">Home</a></li>
                <li><a class="menu-link" href="about.html">About</a></li>
                <li><a class="menu-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <h1>Contact Me!</h1>
            <div class="form-group">
            <label for="name" >Enter your full name:</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe">
            </div>
            <div class="form-group">
            <label for="email">Enter your email address:</label>
            <input id="email" name="email" type="text" placeholder="janedoe@gmail.com">
            </div>
            <div class="form-group">
            <label for="message">Enter your message:</label>
            <textarea id="message" name="message" placeholder="Hello, World!"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </main>
    <script src="js/script.js"></script>
